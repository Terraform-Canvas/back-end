name: lint test

on:
  pull_request:
  pull_request_review:
  pull_request_review_comment:
    branches:
      - dev

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - name: Install dependencies
        run: go get .
      - name: Format
        run: gofumpt -l -w .
